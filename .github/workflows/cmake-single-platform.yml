name: CMake with libarib25 and recdvb

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  WORKDIR: ${{ github.workspace }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ gcc make build-essential autoconf automake

    - name: Setup libarib25 and recdvb environment
      run: mkdir -p ${{env.WORKDIR}}

    - name: Install libarib25
      run: |
        cd ${{env.WORKDIR}}/libarib25
        cmake .
        make

    - name: Install recdvb
      run: |
        cd ${{env.WORKDIR}}/recdvb
        ./autogen.sh
        ./configure --enable-b25
        make
